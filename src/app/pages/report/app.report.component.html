<p-toast></p-toast>
<div class="p-grid table-demo">
    <div class="p-col-12">
        <div class="card">
            <p-table #dt [value]="reports" dataKey="ID_LOGIN" styleClass="p-datatable-customers"
               
                >
                <!-- [globalFilterFields]="['date_appointment','pet_name','USER_NAME']" [filterDelay]="0"  [paginator]="true"  [rowHover]="true" [rows]="5"  -->
                <ng-template pTemplate="caption">
                    <div class="p-d-flex p-flex-column p-flex-md-row p-jc-md-between table-header">
                        <span class="p-input-icon-center">
                            <h5>รายงาน</h5>
                        </span>
                        <span class="p-input-icon-left">
                            <div class="p-grid">
                                <div class="p-col">
                                    <p-dropdown [options]="user" [(ngModel)]="selecteduser" optionLabel="name"
                                        [filter]="true" filterBy="name" [showClear]="true" placeholder="ค้นหาชื่อลูกค้า"
                                        (ngModelChange)="selectdata()">
                                    </p-dropdown>
                                </div>
                            </div>
                        </span>

                    </div>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th pSortableColumn="pet_name">ชื่อสัตว์เลี้ยง <p-sortIcon field="pet_name"></p-sortIcon>
                        </th>
                        <th pSortableColumn="date_appointment">เวลานัดหมาย <p-sortIcon field="date_appointment"></p-sortIcon>
                        </th>
                        <th pSortableColumn="USER_NAME">ชื่อเจ้าของ <p-sortIcon field="USER_NAME"></p-sortIcon>
                        </th>
                        <th pSortableColumn="tel">เบอร์โทรศัพท์ <p-sortIcon field="tel"></p-sortIcon>
                        </th>
                        
                        <th style="width: 8rem"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-reports>
                    <tr class="p-selectable-row">
                        <td>{{reports.pet_name}}</td>
                        <td>{{reports.date_appointment}}</td>
                        <td>{{reports.USER_NAME}}</td> 
                        <td>{{reports.tel}}</td>          
                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="8">No Report found.</td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
